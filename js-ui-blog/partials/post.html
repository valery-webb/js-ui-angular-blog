<article id="{{post._id}}" class="post-article" ng-controller="PostCtrl">
    <header style="text-align:right;height:auto;cursor:pointer;">
        <a data-id="{{post._id}}" ng-click="toggleModal(); onUpdatePost($event)">update</a>
        <span>|</span>
        <a data-id="{{post._id}}" ng-click="onDeletePost($event)">delete</a>
    </header>
    <figure>
        <!--<img ng-src="{{post.url}}" />-->
        <img ng-src="images/content/blog_img_001.jpg" />
        <figcaption><h3>{{post.title}}</h3></figcaption>
    </figure>
    <div class="meta-box h-row">
        <div class="clmn-3 date">{{post.date.substring(0, 10)}}</div>
        <div class="clmn-3 author">{{post.author}}</div>
        <div class="clmn-6 social-wrapper">
            <ul class="social-toolbar">
                <li><a href="#" title="">f 1</a></li>
                <li><a href="#" title="">g 17</a></li>
                <li><a href="#" title="">tw 5</a></li>
                <li><a href="#" title="">в 47</a></li>
                <li><a href="#" title="">я 14</a></li>
            </ul>
        </div>
    </div>
    <div class="h-row">
        <p class="article-text">{{post.body}}</p>
    </div>
</article>
